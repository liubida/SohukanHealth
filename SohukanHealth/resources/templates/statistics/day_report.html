<div id="day_report_date">

<div id="day_report_content">
	<div id="day_report_abstract" class="clearfix">
		<div id="day_report_user">
			<h2>1. 用户数</h2>
			<table>
				<th>用户总数</th>
				<th>新注册</th>
				<tr>
					<td><span id="day_report_user_total"></span></td>
					<td><span id="day_report_user_new"></span></td>
				</tr>
			</table>
		</div>
		<div id="day_report_bookmark">
			<h2>2. 收藏文章</h2>
			<table>
				<th>文章总数</th>
				<th>新收藏文章</th>
				<th>kan首页次数</th>
				<th>其他首页次数</th>
				<th>有效收藏</th>
				<tr>
					<td><span id="day_report_bookmark_total"></span></td>
					<td><span id="day_report_bookmark_new"></span></td>	
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</table>
		</div>
	</div>
	<div id="day_report_2" class="clearfix">
		<h2>3. 用户收藏统计</h2>
		<div id="user_bookmark_percent_day_report_div"></div>
		<div id="user_bookmark_percent_day_report_raw_div"></div>
	</div>

	<div class="clearfix">
		<h2>4. 收藏网站统计</h2>
		<div id="user_bookmark_website_day_report_div"></div>
		<div id="user_bookmark_website_day_report_raw_div"></div>
	</div>

	<div class="clearfix">
		<h2>5. 收藏文章类型统计</h2>
		敬请期待
	</div>
</div>
