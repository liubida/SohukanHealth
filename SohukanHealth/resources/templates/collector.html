<html xmlns="http://www.w3.org/1999/html">
    <head>
        <title>日志收集</title>
    </head>
    <body>
        <h1 align=center>日 志 收 集</h1>
        <a href="/log/clear"><h6>清空</h6></a>
        <hr />
        {% for k, v in collection.items %}
            <li>{{ k }}</li>
            {% for l in v %}
                <ul>{{ l }}</ul>
            {% endfor %}
        {% endfor %}
    </body>
</html>
