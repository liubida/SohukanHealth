{% extends "base.html" %} {% block title %} 监控指标 {% endblock %} {%block js %}
<script type="text/javascript" src="/static/js/monitor/monitor.js"></script>
{% endblock %} {% block content %}

<div class="clearfix" style="height: 400px">
	<h2>系统可用率</h2>
	<div id='app_available' style="width: 400px; float: left">
		<table style="cursor:pointer">
			<th>月份</th>
			<th>可用时间</th>
			<th>可用率</th>
			<th>可用时间(内部)</th>
			<th>可用率(内部)</th>
			{% for a in av %}
			<tr id=av_month_{{a.month}}>
				<td>{{a.month}}</td>
				<td>{{a.time}}</td>
				<td style="color: {{a.color}}">{{a.percent}}</td>
				<td>{{a.self_time}}</td>
				<td style="color: {{a.self_color}}">{{a.self_percent}}</td>
			</tr>
			{% endfor%}
		</table>
	</div>
	<div id='sys_alarm' style="width: 800px;float:left"'>
	</div>
</div>
<div>
	<div id="add_div" style="width: 100%; height: 300px;"></div>
	<div id="read_div" style="width: 100%; height: 300px;"></div>
</div>
{% endblock %}
